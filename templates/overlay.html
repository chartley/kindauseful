<div class="kinda-useful-modal yui3-cssreset">
    <div class="title">
        Why not do something useful?
    </div>

    <div class="task-list">
        <ul></ul>
    </div>

    <div class="bottom-buttons">
        <button class="topcoat-button close" >Not now</button>
    </div>
</div>

<script type="text/template" id="kinda-useful-task-template">
    <div class="topcoat-button-bar">
      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar__button open">Open</button>
      </div>
      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar__button done">Done</button>
      </div>
      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar__button dismiss">Hide</button>
      </div>
    </div>
    <div class="task-name">
        <%- name %>
    </div>
    <div class="clearfix"></div>
</script>
