<div class="kinda-useful-modal">
    <div class="title">
        Why not do something useful?
    </div>

    <div class="task-list">
        <ul></ul>
    </div>

    <div class="bottom-buttons">
        <button class="topcoat-button close" >Not now</button>
    </div>
</div>

<script type="text/template" id="kinda-useful-task-template">
    <li class="task-item">
        <div class="topcoat-button-bar">
          <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button">Open</button>
          </div>
          <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button">Done</button>
          </div>
          <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button">Dismiss</button>
          </div>
        </div>
        <div class="task-name">
            <%- taskName %>
        </div>
        <div class="clearfix"></div>
    </li>
</script>
